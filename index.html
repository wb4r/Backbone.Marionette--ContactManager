<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Contact manager</span>
        </div>
      </div>
    </div>

    <div id="app-container">
      <div id="main-region" class="container">
        <p>Here is static content in the web page. You'll notice that it gets
        replaced by our app as soon as we start it.</p>
      </div>
    </div>


    <script type="text/template" id="contact-list-item">
      <td><%- firstName %></td>
      <td><%- lastName %></td>
      <td>
        <a href="#" class="btn btn-small js-show">
          <i class="icon-eye-open"></i>
          Show
        </a>
        <button class="btn btn-small js-delete">
          <i class="icon-remove"></i>
        </button>
      </td>
    </script>

    <script type="text/template" id="contact-list">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </script>

    <script type="text/template" id="contact-view">
      <h1> <%- firstName %> <%- lastName %> </h1>
      <p><strong>Phone number: </strong> <%- phoneNumber %></p>
    </script>


    <!-- Backbone.js Marionette.js PACK -->
    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    <!-- app -->
    <script src="./assets/js/app.js"></script>
    <!-- entities -->
    <script src="./assets/js/entities/contact.js"></script>
    <!-- ContactsApp.List -->
    <script src="./assets/js/apps/contacts/list/list_view.js"></script>
    <script src="./assets/js/apps/contacts/list/list_controller.js"></script>
    <!-- ContactsApp.Show -->
    <script src="./assets/js/apps/contacts/show/show_controller.js"></script>
    <script src="./assets/js/apps/contacts/show/show_view.js"></script>


    <!-- list -->
    <script type="text/javascript">
      App.start()
    </script>

  </body>
</html>
